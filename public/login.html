<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-KI - Anmeldung</title>
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Add Eye Icons for Password Toggle -->
    <style>
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
            color: #666;
            user-select: none;
        }
        
        .password-toggle:hover {
            color: #333;
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        
        .debug-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>All-KI</h1>
                <p>Ihr intelligenter Alltagsassistent</p>
            </div>

            <div class="auth-content">
                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                    <div class="form-header">
                        <h2>Willkommen zur√ºck</h2>
                        <p>Melden Sie sich in Ihrem Konto an</p>
                    </div>
                    
                    <!-- Debug Info -->
                    <div id="debugInfo" class="debug-info">
                        <strong>Debug Info:</strong><br>
                        <span id="debugText">Bereit f√ºr Login-Test...</span>
                    </div>
                    
                    <form class="form">
                        <div class="form-group">
                            <label for="email">E-Mail-Adresse</label>
                            <input type="email" id="email" name="email" placeholder="ihre@email.de" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Passwort</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" placeholder="Ihr Passwort" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Angemeldet bleiben
                            </label>
                            <a href="#" class="forgot-password">Passwort vergessen?</a>
                        </div>
                        
                        <button type="submit" class="submit-btn">Anmelden</button>
                    </form>
                    
                    <div class="form-toggle">
                        <p>Noch kein Konto?</p>
                        <button type="button" class="toggle-btn" id="toggleToRegister">Jetzt registrieren</button>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-form hidden" id="registerForm">
                    <div class="form-header">
                        <h2>Konto erstellen</h2>
                        <p>Beginnen Sie Ihre Reise mit All-KI</p>
                    </div>
                    
                    <!-- Debug Info Register -->
                    <div id="debugInfoRegister" class="debug-info">
                        <strong>Register Debug:</strong><br>
                        <span id="debugTextRegister">Bereit f√ºr Registrierung...</span>
                    </div>
                    
                    <form class="form">
                        <div class="input-row">
                            <div class="form-group">
                                <label for="firstName">Vorname</label>
                                <input type="text" id="firstName" name="firstName" placeholder="Ihr Vorname" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Nachname</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Ihr Nachname" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">E-Mail-Adresse</label>
                            <input type="email" id="registerEmail" name="email" placeholder="ihre@email.de" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Passwort</label>
                            <div class="password-container">
                                <input type="password" id="registerPassword" name="password" placeholder="Mindestens 6 Zeichen" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">üëÅÔ∏è</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Passwort best√§tigen</label>
                            <div class="password-container">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Passwort wiederholen" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="acceptTerms" required>
                                <span class="checkmark"></span>
                                Ich akzeptiere die <a href="#" class="link">AGB</a> und <a href="#" class="link">Datenschutzerkl√§rung</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Registrieren</button>
                    </form>
                    
                    <div class="form-toggle">
                        <p>Bereits ein Konto?</p>
                        <button type="button" class="toggle-btn" id="toggleToLogin">Hier anmelden</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Toggle Button -->
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <button onclick="toggleDebug()" style="padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Debug Toggle
        </button>
    </div>

    <!-- JavaScript -->
    <script>
        // Password Toggle Funktion
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
                console.log(`üëÅÔ∏è Password ${fieldId} now visible`);
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
                console.log(`üôà Password ${fieldId} now hidden`);
            }
        }
        
        // Debug Toggle Funktion
        function toggleDebug() {
            const debugElements = document.querySelectorAll('.debug-info');
            debugElements.forEach(el => {
                el.classList.toggle('show');
            });
            console.log('üîß Debug info toggled');
        }
        
        // Debug Helper
        function updateDebug(message, isRegister = false) {
            const debugId = isRegister ? 'debugTextRegister' : 'debugText';
            const debugElement = document.getElementById(debugId);
            if (debugElement) {
                debugElement.innerHTML = new Date().toLocaleTimeString() + ': ' + message;
            }
            console.log('üîß Debug:', message);
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
